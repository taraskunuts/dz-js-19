<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <!-- стилі пристосовані до цієї модалки з минулого курсу -->
</head>
<body>
<button type="button" data-action="open-modal">Відкрити модалку</button>
<div class="backdrop js-backdrop">
  <div class="modal">
    <h2>Modal window</h2>
    <p>Тут буде текст модального вікна.</p>
    <button type="button" class="button" data-action="close-modal">Закрити</button>
  </div>
</div>
<form>
  <label>
    <input type="radio" name="color" value="red" placeholder="Red" /> 
  </label>
  <label>
    <input type="radio" name="color" value="green" placeholder="Green" /> 
  </label>
  <label>
    <input type="radio" name="color" value="blue" placeholder="Blue" />
  </label>
</form>
<input type="text" id="name-input" placeholder="Ваше ім'я?" />
<h1>Привіт, <span id="name-output">???</span>!</h1>
<input type="text" id="validation-input" data-length="6" placeholder="Введи 6 символів" />
<input type="range" id="font-size-control" min="10" max="100" value="16" />
<span id="text">Текст для зміни розміру</span>
<script src="./style.css"></script>
</body>
</html>
